# Render.com deployment configuration
# This file makes deployment easier on Render.com
# Just create a new Web Service and connect your GitHub repo

services:
  - type: web
    name: restaurant-pos
    env: node
    region: oregon
    plan: free
    buildCommand: npm run install-all && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true
        # You should manually update this with a strong random value after first deploy
      - key: VITE_API_URL
        sync: false
        # You'll need to set this manually after first deploy with your actual URL
        # Example: https://restaurant-pos-xxxx.onrender.com/api
